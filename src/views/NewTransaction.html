<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <!-- MY FILE CSS -->
    <link rel="stylesheet" href="/styles/style.css">

    <!-- FONTES DO GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="/" onsubmit="Form.submit(event)" method="POST" >
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                        <input 
                            type="text"
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        >
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="amount">Valor</label>
                        <input 
                            type="number"
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        >
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date"
                            id="date" 
                            name="date"
                        >
                    </div>

                    <div class="input-group actions">
                        <a 
                        onclick="Modal.close()"
                        href="#" 
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
